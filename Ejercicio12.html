<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title> Ejercicio 12 relación HTML</title>
</head>

<body>
<fieldset class="fieldset-custom">
    <fieldset class="fieldset-custom">

        <legend>Datos personales</legend>

        <form action="/enviar-datos" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
    
            <br>
    
            <label for="email">Correo electrónico:</label>
            <input class="input-custom" type="email" id="email" name="email">
        </form>

    </fieldset>

    <fieldset>

        <legend>Datos del proyecto</legend>

        <label for="email">Breve descripción del proyecto:</label>
        <br>
        <textarea class="textarea-custom" id="mensaje" name="mensaje"></textarea>
    
        <br>
        <br>

        <label for="estado">Estado actual del proyecto:</label>
        <br>
        <label><input type="radio" name="estado" value="planteamiento">En planteamiento</label>
        <label><input type="radio" name="estado" value="planificación">En planificación</label>
        <label><input type="radio" name="estado" value="ejecución">En ejecución</label>
        <label><input type="radio" name="estado" value="finalizado">Ya finalizado</label>
        
        <br>

        <label for="email">Presupuesto aproximado (en €)</label>
        <input type="email" id="email" name="email">

    </fieldset>

    <input class="boton-enviar" type="submit" value="Enviar">
</fieldset>
</body>
